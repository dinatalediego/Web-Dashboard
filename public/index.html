<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Datos Económicos</title>
</head>
<body>
    <header>
        <h1>Dashboard de Datos Económicos</h1>
        <p>Información en tiempo real sobre el mercado financiero y tasas de cambio</p>
    </header>

    <section id="financial-data">
        <h2>Datos Financieros de Alpha Vantage</h2>
        <ul>
            <li id="stock-price">Precio de Acción: Cargando...</li>
            <li id="stock-change">Cambio Diario: Cargando...</li>
        </ul>
    </section>

    <section id="exchange-rate">
        <h2>Tasa de Cambio USD a EUR</h2>
        <ul>
            <li id="exchange-rate-value">Tasa Actual: Cargando...</li>
            <li id="exchange-rate-date">Última Actualización: Cargando...</li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
